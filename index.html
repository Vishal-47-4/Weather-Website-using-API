<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-info">
            <div class="weather-card" id="temperatureCard">
                <i class="fas fa-thermometer-half"></i>
                <h2>Temperature</h2>
                <p id="temperature">--°C</p>
            </div>
            <div class="weather-card" id="humidityCard">
                <i class="fas fa-tint"></i>
                <h2>Humidity</h2>
                <p id="humidity">--%</p>
            </div>
            <div class="weather-card" id="windCard">
                <i class="fas fa-wind"></i>
                <h2>Wind</h2>
                <p id="wind">-- kph</p>
            </div>
            <div class="weather-card" id="conditionCard">
                <i id="conditionIcon"></i>
                <h2>Condition</h2>
                <p id="condition">--</p>
            </div>
            <div class="weather-card" id="uvCard">
                <i class="fas fa-sun"></i>
                <h2>UV Index</h2>
                <p id="uv">--</p>
            </div>
            <div class="weather-card" id="feelsLikeCard">
                <i class="fas fa-temperature-low"></i>
                <h2>Feels Like</h2>
                <p id="feelsLike">--°C</p>
            </div>
        </div>
        <div class="forecast-container">
            <h2>10-Day Forecast</h2>
            <div id="forecastCards"></div>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
